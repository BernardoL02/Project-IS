<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto: Integração de Sistemas</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6699CC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        div {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            color: #000000;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .students {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .somiod {
            font-size: 25px;
            color: #000000;
            font-weight: 600;
        }

        .student {
            margin: 10px 0;
        }

        .footer {
            margin-top: 50px;
            font-size: 5px;
            color: #888;
        }

        button {
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            button:hover {
                background-color: #45a049; /* Verde mais escuro ao passar o mouse */
                transform: scale(1.05); /* Leve aumento */
            }

            button:active {
                background-color: #3e8e41; /* Verde ainda mais escuro ao clicar */
                transform: scale(0.95); /* Leve redução */
            }

        a {
            text-decoration: none; /* Remove sublinhado do link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1>Projeto Integração de Sistemas</h1>
            <p class="somiod">SOMIOD</p>
        </div>

        <div class="students">
            <div class="student">Miguel Crespo  - 2222046</div>
            <div class="student">João Tendeiro  - 2222047</div>
            <div class="student">Bernardo Lopes - 2222048</div>
            <div class="student">José Delgado   - 2222049</div>
        </div>
        <a href="https://localhost:44322/swagger/ui/index#/SOMIOD" target="_blank">
            <button>Abrir Swagger UI</button>
        </a>
        <div class="footer">
            <p> 2024/2025</p>
        </div>
    </div>
</body>
</html>
